<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HackRU24SFront</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container page">
    <div class="title mt-4">
      <div class="row melania">
        <div class="jrm col-2"><b>JRM</b></div>
        <div class="text-center col-8" id="mk"><b>Task Manager++</b></div>
        <div class="col-2"></div>
      </div>
    </div>
    <div class="row filters mt-3">
      <div class="col-2"></div>
      <div class="filter-button text-center col-2" id="active">
       <b> Active</b>
      </div>
      <div class="col-1"></div>
      <div class="filter-button text-center col-2" id="completed">
       <b>Completed</b> 
      </div>
      <div class="col-1"></div>
      <div class="filter-button text-center col-2" id="all">
        <b>All</b>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="add text-center mt-3">
      <b>Add Task</b>
    </div>
    <table class="tasks-table mt-3">
      <tr class="task">
        <td class="pl-2 task-border check"><img class="checkmark" src="https://static.vecteezy.com/system/resources/previews/018/251/138/original/check-mark-symbol-on-transparent-background-free-png.png" alt="check"></td>
        <td class="pl-2 task-border time">time</td>
        <td class="pl-2 task-border text">title</td>
        <td class="pl-2 task-border description">descript</td>
        <td class="task-border edit pl-2">edit✎</td>
        <td class="task-border delete pl-2">delete✘</td>
      </tr>
    </table>
  </div>
</body>

</html>
